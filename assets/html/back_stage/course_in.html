<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/css/layui.css">
    <link rel="stylesheet" href="../../css/back_stage/modifypwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">录入成绩</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">科目名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="subject" placeholder="请输入科目名称:" autocomplete="off" class="layui-input"
                            lay-verify='required'>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter='*'>新增</button>
                        <button class="layui-btn layui-btn-danger" lay-submit lay-filter='**'>删除</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-filter='***'
                            id="deled">
                            <i class="layui-icon layui-icon-delete"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../lib/layui.js"></script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../js/baseAPI.js"></script>
    <script src="../../js/course_in.js"></script>
</body>

</html>
