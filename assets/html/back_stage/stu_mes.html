<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/css/layui.css">
    <link rel="stylesheet" href="../../css/back_stage/modifypwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">学籍查询</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <button class="layui-btn" id="demo1">
                    选择年级
                    <i class="layui-icon layui-icon-down layui-font-12"></i>
                </button>
                <button class="layui-btn" id="demo2">
                    选择专业
                    <i class="layui-icon layui-icon-down layui-font-12"></i>
                </button>
                <button class="layui-btn" id="demo3">
                    选择班级
                    <i class="layui-icon layui-icon-down layui-font-12"></i>
                </button>
                <a href="" class="layui-btn layui-btn-primary layui-border-blue">确定</a>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>性别</th>
                        <th>专业</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>久美子</td>
                        <td>18081</td>
                        <td>女</td>
                        <td>物联网</td>
                        <td>
                            <a href="" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                            <a href="" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>18082</td>
                        <td>男</td>
                        <td>物联网</td>
                        <td>
                            <a href="" class="layui-btn layui-btn-normal layui-btn-sm">修改</a>
                            <a href="" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../lib/layui.js"></script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../js/stu_mes.js"></script>
</body>

</html>
