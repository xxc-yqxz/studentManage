<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/css/layui.css">
    <link rel="stylesheet" href="../../css/back_stage/modifypwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">学籍查询</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <div style="float: left; width: 50%; overflow: hidden;">
                    <form class="layui-form" action="" id="form" lay-filter='searchInfo'>
                        <div class="layui-form-item layui-inline">
                            <label class="layui-form-label" style="float: left;">信息检索</label>
                            <div class="layui-input-block">
                                <input type="text" name="content" style="width: 50%;" required lay-verify="required"
                                    placeholder="请输入搜索条件" autocomplete="off" class="layui-input layui-input-inline">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <label><input type="radio" name="search" value="stuid" checked> 学号</label>
                                <label><input type="radio" name="search" value="username"> 姓名</label>
                                <label><input type="radio" name="search" value="major"> 专业</label>
                            </div>
                        </div>

                    </form>
                </div>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>性别</th>
                        <th>专业</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="pageBox" style="margin-left: 500px;"></div>
    </div>
    <script type="text/html" id="tpl-table">
        {{each}}
        <tr>
            <td>{{$value.username}}</td>
            <td>{{$value.userId}}</td>
            <td>{{$value.sex}}</td>
            <td>{{$value.major}}</td>
            <td>
                <a data-id="{{$value.id}}"href="" id="btn1" class="layui-btn layui-btn-normal layui-btn-sm">详细</a>
                <a data-id="{{$value.id}}"href="" id="btn2" class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
                <a data-id="" id="get_id"></a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tpl-table2">
        {{each}}
        <tr>
            <td>{{$value.username}}</td>
            <td>{{$value.userId}}</td>
            <td>{{$value.sex}}</td>
            <td>{{$value.major}}</td>
            <td>
                <a data-id="{{$value.id}}"href="" id="btn1" class="layui-btn layui-btn-normal layui-btn-sm">详细</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../../lib/layui.js"></script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../lib/template-web.js"></script>
    <script src="../../js/baseAPI.js"></script>
    <script src="../../js/stu_mes.js"></script>
</body>

</html>
