<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/css/layui.css">
    <link rel="stylesheet" href="../../css/back_stage/score.css">
</head>

<body>
    <div class="layui-card-body">
        <table class="layui-table">
            <thead>
                <tr>
                    <th>科目名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.subject}}</td>
            <td class='btn-del' data-id="{{$value.id}}"> <a href="" class="layui-btn layui-btn-normal layui-btn-sm">还原</a></td>
        </tr>
        {{/each}}
    </script>

    <script src="../../lib/layui.js"></script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../js/baseAPI.js"></script>
    <script src="../../lib/template-web.js"></script>
    <script src="../../js/del_sub.js"></script>
</body>

</html>
