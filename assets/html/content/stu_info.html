<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/css/layui.css">
    <link rel="stylesheet" href="../../css/back_stage/status.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">学籍查询</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="form" lay-filter="stuInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">学号:</label>
                    <div class="layui-input-inline">
                        <input disabled type="text" name="userId" required lay-verify="required" placeholder="请输入学号"
                            autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名:</label>
                    <div class="layui-input-inline">
                        <input disabled type="text" name="username" required lay-verify="required" placeholder="请输入姓名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出生年月:</label>
                    <div class="layui-input-inline">
                        <input disabled type="date" name="birthday" required lay-verify="required" placeholder="请选择出生日期"
                            autocomplete="off" class="layui-input date">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话:</label>
                    <div class="layui-input-inline">
                        <input disabled type="text" name="phone" required lay-verify="required" placeholder="请输入电话"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别:</label>
                    <div class="layui-input-block">
                        <input disabled type="radio" name="sex" value="男" title="男">
                        <input disabled type="radio" name="sex" value="女" title="女" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">专业:</label>

                    <div class="layui-input-inline ">
                        <select disabled name="major" lay-verify="">
                            <option value="">请选择一个专业：</option>
                            <option value="软件工程">软件工程</option>
                            <option value="物联网">物联网</option>
                            <option value="网络工程">网络工程</option>
                            <option value="大数据">大数据</option>
                            <option value="计算机科学与技术">计算机科学与技术</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">班级:</label>
                    <div class="layui-input-inline">
                        <select disabled name="class" lay-verify="">
                            <option value="">请选择班级：</option>
                            <option value="1班">1班</option>
                            <option value="2班">2班</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text status">
                    <label class="layui-form-label">籍贯:</label>
                    <div class="layui-input-inline">
                        <div class="layui-col-md4">
                            <div class="layui-col-md2">
                                省：
                            </div>
                            <div class="layui-col-md9">
                                <select disabled name="sheng" id="sheng" class="layui-layui-input-inline"
                                    lay-filter="selectfilter1">
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="layui-col-md2">
                                市：
                            </div>
                            <div class="layui-col-md9">
                                <select disabled name="shi" id="shi" lay-filter="selectfilter2">
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <div class="layui-col-md3">
                                区/县：
                            </div>
                            <div class="layui-col-md9">
                                <select disabled name="qu" id="qu" lay-filter="selectfilter3">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item address">
                    <label class="layui-form-label">家庭地址:</label>
                    <div class="layui-input-block">
                        <input disabled type="text" name="address" required lay-verify="required" placeholder="请输入家庭地址"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../lib/layui.js"></script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../js/baseAPI.js"></script>
    <script src="../../js/stu_info.js"></script>
</body>

</html>
